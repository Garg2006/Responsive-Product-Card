<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT-CARD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="container">
            <div class="container-img">
                <img  src="images/image-product-desktop.jpg" alt="img1" id="img1">
                <img src="images/image-product-mobile.jpg" alt="img2" id="img2">
            </div>
            <div class="container-content">
                   <div class="box">
                    <div class="box-heading">
                        <p>PERFUME</p> 
                    </div>
                    <div class="perfume-name">
                        <h1>Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <div class="perfume-content">
                        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="perfume-price">
                        <div class="main-price"><h1>$149.99</h1></div>
                        <div class="original-price"><p>$169.99</p></div>
                    </div>
                    <div class="add-to-cart">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>Add to Cart</p>
                    </div>
                   </div>
            </div>
        </div>
    </main>
</body>
</html>
